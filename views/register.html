<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="../public/fonts/font.css">
</head>
<body>
    <form class="form-content" action="" method="post">
        <h1 class="title">Formulario de registro</h1>
            <label class="form-label" for="nombre">Ingrese su nombre</label>
            <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Rocio Belen">
            <label class="form-label" for="apellido">Ingrese su apellido</label>
            <input class="form-input" type="text" name="apellido" id="apellido" placeholder="Moreno Cerda">
            <label class="form-label" for="rut">Ingrese su rut</label>
            <input class="form-input" type="number" name="rut" id="rut" placeholder="11.111.111-1">
            <label class="form-label" for="correo">Ingrese su correo</label>
            <input class="form-input" type="email" name="correo" id="correo" placeholder="correo@correo@gmail.com">
            <label class="form-label" for="contra">Ingrese su contrase単a</label>
            <input class="form-input" type="password" name="contra" id="contra" placeholder="contrase単a">
            <label class="form-label" for="contra2">Confirme su contrase単a</label>
            <input class="form-input" type="password" name="contra2" id="contra2" placeholder="repetir contrase単a">
            <a class="log" href="log-in.html">Ya tienes cuenta</a>
        <div class="div-button">
            <button class="form-button">Registrarse</button>
        </div>
    </form>
</body>
</html>
